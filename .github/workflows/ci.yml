name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # FRONTEND TESTS
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test -- --watchAll=false
      env:
        CI: true
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
        REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
        REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
        REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
        REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
        REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
    
    # BACKEND TESTS
    - name: Install Functions Dependencies
      run: |
        cd functions
        npm ci
    
    - name: Run Backend Tests
      run: |
        cd functions
        npm test
    
# DEPLOY
    - name: Deploy to Firebase
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      
      # 1. Adiciona a chave da conta de serviço ao ambiente
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      run: |
        # 2. Instala as ferramentas do Firebase
        npm install -g firebase-tools
        
        # 3. Cria o arquivo de credenciais a partir do Secret
        echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > ./gcloud-service-key.json
        
        # 4. Informa ao Google para usar esse arquivo
        export GOOGLE_APPLICATION_CREDENTIALS=./gcloud-service-key.json
        
        # 5. Roda o deploy SEM o --token, usando os alvos que você já tinha
        firebase deploy --only hosting,functions,firestore:rules,storage:rules